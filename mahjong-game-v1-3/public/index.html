<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahjong Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="overlay" id="overlay">
    <div class="leftIns">
      <img class="inst1" id="instPIC" src="instImage/instPIC.png" alt="instPIC">
      <img class="inst1" id="example" src="instImage/example.png" alt="example">
    </div>
    <div class="rightIns">

      <div class="rightInstag">
        <img class="inst2" id="Arrow2" src="instImage/Arrow2.PNG" alt="Arrow2">
        <h3 id="instPhrase1">There indicates which players are you and your color.</h3>
      </div>
      <div class="rightInstag" id="rightInstag2">
        <img class="inst2" id="Arrow1" src="instImage/Arrow1.PNG" alt="Arrow1">
        <h3 id="instPhrase2">Here you can drag your tiles on to your designated chessboard.</h3>
      </div>
      <div id="pattern">
        <h3>m*AAA+n*ABC +DD</h3>
        <h4>Hu Pattern: The Ultimate Pattern which will help you win the game instantly.m or n could be ZERO.</h4>
      </div>

    </div>
  </div>

  <div class="Game">
    <div class="audioSetting">
      <div id="audioButton">
        <audio id="bgMusic" loop></audio>
        <button id="playButton">Click to play music</button>
        <button id="pauseButton">Pause</button>
      </div>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
      <button id="ReferenceButton">Click to close Reference</button>
    </div>

    <div class="MainGame">
      <h1>Mahjong Auto Chess Game</h1>
      <div id="player-role"></div>
      <div id="mahjong-tiles">
        <!-- 可拖拽的麻将牌 -->
        <div class="tile draggable" draggable="true" data-tile="1_tiao">
          <img src="images/1_tiao.png" alt="1 Tiao">
        </div>
        <div class="tile draggable" draggable="true" data-tile="1_tong">
          <img src="images/1_tong.png" alt="1 Tong">
        </div>
        <div class="tile draggable" draggable="true" data-tile="1_wan">
          <img src="images/1_wan.png" alt="1 Wan">
        </div>
      </div>
      <div id="game-board"></div>
    </div>
  </div>

  <!-- <script type="text.javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script> -->
  <!-- <script type="text.javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script> -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
