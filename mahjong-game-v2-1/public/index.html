<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahjong Auto Chess Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Mahjong Auto Chess Game</h1>
  <!-- 显示当前用户角色 -->
  <div id="player-role">Your role: Loading...</div>

  <p>Drag the Mahjong tile onto the board to place it in your area.</p>

  <!-- 背景音乐控件 -->
  <audio id="bgMusic" loop></audio>
  <button id="playButton">Play Music</button>
  <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">

  <!-- 用于放置麻将牌的区域 -->
  <div id="mahjong-tiles" style="margin: 20px 0;">
    <!-- 随机生成的麻将牌将在这里显示 -->
    <div class="tile draggable" draggable="true" id="current-tile" style="border: 1px solid black; width: 60px; height: 60px; display: flex; justify-content: center; align-items: center;">
      <!-- 初始内容，后续通过脚本动态更新 -->
    </div>
  </div>

  <!-- p5.js 画布 -->
  <div id="game-container">
    <!-- p5.js 绘图区域会被插入到这里 -->
  </div>

  <!-- 引入必要的脚本 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
